<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<body>

    <div class="start-screen-container" id="start-screen-container">
        <div class="code-quiz" id="code-quiz">Code Quiz!</div>
        <div class="controls">
            <button class="start-btn btn" id="start-btn">Start</button>
            <button id="high-scores-1" class="high-scores-btn btn">High Scores</button>
        </div>
    </div>

    <div class="question-screen-container hide" id="question-screen-container">
        <div id="question-container">
            <div class = question id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
        </div>
        <div class="controls">
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
        <div class="count-down hide" id="count-down"></div>
    </div>

    <div class="game-over-container hide" id="game-over-container">
        <div class="end-game" id="end-game">Game Over!</div>
        <div class="current-score" id="current-score"></div>
        <br>
        <hr>
        <form>
            <div id="record-score">Enter your initials!</div>
            <input type="text" name="name" id="initials" placeholder="Enter Initials">
            <button class="btn" id="save-score-btn" type="submit">Save</button>
        </form>
        <hr>

        <div id="playAgain-highScores-btn" class="btn-grid">

            <button id="play-again-1" class="play-again-btn btn">Play Again</button>   
                                        
            <button id="high-scores-2" class="high-scores-btn btn">High Scores</button>
        </div>
    </div>

    <div class="time-is-up-container hide" id="time-is-up-container">
        <div class="end-game" id="end-game">Time Is Up!</div>
        <hr>
        <div id="playAgain-highScores-btn" class="btn-grid">
            <button id="play-again-2" class="play-again-btn btn">Play Again</button>   
            <button id="high-scores-3" class="high-scores-btn btn">High Scores</button>
        </div>
    </div>

    <div class="high-scores-container hide" id="high-scores-container">
        <div class="high-scores" id="high-scores">
            <h2>High Scores</h2>
            <ul id="high-scores-list"></ul>
            <button id="play-again-3" class="play-again-btn btn">Play Again</button>
        </div>
    </div>

</body>
</html>
