<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Stick&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <div class="setup-game-container container" id="setup-game-container">
        <div class="code-quiz" id="code-quiz">Code Quiz!</div>

        <div id="question-container" class="hide">
            <div class = question id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer A</button>
                <button class="btn">Answer B</button>
                <button class="btn">Answer C</button>
                <button class="btn">Answer D</button>
            </div>
        </div>
        <div class="controls" id="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>

        <div class="count-down hide" id="count-down"></div>

        <div id="end-game-container" class="hide">
            <div class="end-game" id="end-game">Game Over!</div>
            <div class="current-score" id="current-score"></div>
            <br>
            <hr>
            <form>
                <div id="record-score">Enter your initials!</div>
                <input type="text" name="name" id="initials" 
                placeholder="Enter Initials">
                <button class="btn" id="save-score-btn" type="submit" 
                onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <hr>
            <div id="playAgain-highScores-btn" class="btn-grid">
                <button id="play-again-btn" class="play-again-btn btn">Play Again</button>   
 <!--               <a href="index.html" class="btn">Play Again</a>                             -->
                <button id="high-scores-btn" class="high-scores-btn btn">High Scores</button>
            </div>
        </div>

        <div id="high-scores-container" class="hide">
            <div class="high-scores" id="high-scores">High Scores>
                <ul id="high-scores-list"></ul>
                <button id="play-again-btn" class="play-again-btn btn">Play Again</button>
            </div>
        </div>
        
    </div>

</body>
</html>
